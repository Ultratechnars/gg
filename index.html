<!doctype HTML>
<html>
<head>
<link href="styles/all.css" rel="stylesheet">
<title>MAth Game | Registration</title>
<meta  charset ="utf-8">
<script>
    function setreg(){ 
        name = document.getElementById('name').value;
        surname = document.getElementById('surname').value;
        grade = document.getElementById('grade').value;
        sessionStorage.setItem("name", name);
        sessionStorage.setItem("surname", surname);
        sessionStorage.setItem("grade", grade);
        window.location.replace("game.html");
    }
</script>
</head>
<body>
<header>
<h1>Math game</h1>
</header>
<main>
    <script>document.getElementById('name').focus();</script>
<p>Имя: <input type = "text" placeholder="Иван" id = "name" required></p>
<p>Фамилия: <input type = "text" placeholder="Иванов" id = "surname" required></p>
<p>Класс: <input type = "number" placeholder="1" id = "grade" required></p>
<input type = "button" value = "Начать" onclick="setreg()">
</main>
</body>
</html>
